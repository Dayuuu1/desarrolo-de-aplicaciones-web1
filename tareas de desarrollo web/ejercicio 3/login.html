<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="login_form_container">
        <div class="login_form">
            <h2>Datos personales</h2>


            <div class="input-field">
                <label>Nombre</label>
                <input type="text" id="nombre" class="input_text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="input-field">
                <label>Apellido</label>
                <input type="text" id="Apellido" class="input_text" placeholder="Ingrese su apellido" required>
            </div>
            <div class="input-field">
                <label>DNI</label>
                <input type="text" id="dni" class="input_text" placeholder="Ingrese su DNI" required>
            </div>
            <div class="input-field">
                <label>Contraseña</label>
                <input type="password" id="contra" class="input_text" placeholder="Ingrese su contraseña" required>
            </div>
            <br>
            <h2>Datos contacto</h2>


            <div class="input-field">
                <label>Telefono</label>
                <input type="number" id="te" class="input_text" placeholder="Ingrese su telefono" required>
            </div>
            <div class="input-field">
                <label>Email</label>
                <input type="email" id="ema" class="input_text" placeholder="Ejemplo@gmail.com" required>
            </div>
            <div class="input-field">
                <label>Direccion</label>
                <input type="text" id="direc" class="input_text" placeholder="Ingrese su direccion" required>
            </div>
            <div class="input-field">
                <label>Codigo postal</label>
                <input type="text" id="contra" class="input_text" placeholder="Ingrese su codigo postal" required>
            </div>


            <div class="bp">
                <div class="button_group" id="login_button">
                    <a>Enviar</a>
                </div>

            </div>


        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
